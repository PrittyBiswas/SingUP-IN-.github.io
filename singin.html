<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
        <ul>
            <li><a><i class="fa fa-home"> Home </i></a></li>
            <li><a><i class="fa fa-sign-in"> Login /<br><br><span>Sing up</span> </i></a></li>
        </ul>
    </div>

    <section id="from2">
        <div class="card" style="width: 25rem;">
            <div class="loginfrom">
                <div class="frominformation">
                    <from class="myfrom">
                        <h2>Sign in</h2>
                        <div class="fromsection">
                            <i class="fas fa-user"></i>
                            <input id="inputstyle" class="email" type="text" placeholder="Email"
                                class="passwordsection">
                        </div>
                        <div class="fromsection">
                            <i class="fas fa-lock"></i>
                            <input id="inputstyle" class="password" type="password" placeholder="Password">
                        </div>
                        <div class="btnsection">
                            <button type="button" class="btn btn-primary" id="logbtn">log in</button>
                        </div>
                    </from>
                </div>
            </div>
        </div>

        <div id="caer2" class="card" style="width: 27rem;">
            <div class="loginfrom">
                <div class="frominformation">
                    <from class="myfrom">
                        <h2>Sign up</h2>
                        <div class="fromsection">
                            <i class="fas fa-user"></i>
                            <input id="inputstyle" class="name" type="text" placeholder="Your name">
                        </div>
                        <div class="fromsection">
                            <i class="fa-solid fa-envelope"></i>
                            <input id="inputstyle" class="email" type="text" placeholder="Your email"
                                class="passwordsection">
                        </div>
                        <div class="fromsection">
                            <i class="fa-solid fa-phone-flip"></i>
                            <input id="inputstyle" class="name" type="number" placeholder="Your phone number">
                        </div>
                        <div class="fromsection">
                            <i class="fa-solid fa-info"></i>
                            <input id="inputstyle" class="name" type="number" placeholder="Yourclub id">
                        </div>
                        <div class="fromsection">
                            <i class="fas fa-lock"></i>
                            <input id="inputstyle" class="password" type="password" placeholder="Password">
                        </div>
                        <div class="btnsection">
                            <button type="button" class="btn btn-primary" id="logbtn">sing up</button>
                        </div>
                </div>
                </from>
            </div>
        </div>
    </section>


    <!-- CoppyRite -->
